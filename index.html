<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Audit Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="control-panel">
      <button id="clearFormBtn" class="action-btn">
        <i class="fas fa-undo"></i> Reset All
      </button>
      <button id="generateDocBtn" class="action-btn">
        <i class="fas fa-file-word"></i> Export to Word
      </button>
      <button id="saveReportBtn" class="action-btn action-btn-primary">
        <i class="fas fa-save"></i> Submit
      </button>
    </div>

    <div class="report-page" id="auditContent">
      <div class="report-header">
        <h1>Property Audit Report @</h1>
        <input
          type="text"
          id="siteLocation"
          class="site-input"
          placeholder="Enter Workshop Site"
        />
      </div>

      <div class="audit-grid">
        <div class="audit-card">
          <div class="image-upload">
            <label>Photo:</label>
            <input type="file" class="image-input" accept="image/*" />
            <div class="image-preview">
              <span>Click to add photo</span>
            </div>
          </div>
          <div class="detail-row">
            <h4>S/N:</h4>
          </div>

          </div>
